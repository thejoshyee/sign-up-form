<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>THE CODE REVIEW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
      <div class="wrapper">
        <div class="top-info">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr id="topline">
            <form action="index.html" method="post">
              <fieldset class="top">
                <legend><h3 class="contact">Contact Information</h3></legend>
                  
                <div class="box">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="box">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class="box">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="user_name" placeholder="(111) 111-1111">
                </div>

                <div class="box">
                  <label for="address">Street Address</label>
                  <input type="text" id="address" name="user_name" placeholder="Optional">
                </div>

                <div class="box">
                  <label for="city">City</label>
                  <input type="text" id="city" name="user_name" placeholder="Optional">
                </div>

                <div class="box">
                  <label for="state">State</label>
                    <select class="select-menu" id="state" name="user_state">
                      <option disabled selected value>Choose State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>	
                  </div>

                <div class="box">
                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" name="user_zip" class="zip-code" placeholder="Optional">
                </div>

            </fieldset>

            <hr id="bottomline">

            <fieldset class="bottom">
                <legend><h3 class="newsletter">Newsletter</h3></legend>
                  <label class="newsletter-select">Select the newsletters you would like to receive:</label>
                    <div class="box">
                      <input type="checkbox" id="html-news" name="user_newsletter">
                      <label class="news-type" for="html-news">HTML News</label>
                    </div>

                    <div class="box">
                      <input type="checkbox" id="css" name="user_newsletter">
                      <label class="news-type" for="css">CSS News</label>
                    </div>

                    <div class="box">
                      <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter">
                      <label class="news-type" for="javascript">Javascript News</label>
                    </div>

                  <label class="text">Newsletter format</label>
                  
                  <div class="box">
                    <input type="radio" id="html-format" name="user_format">
                    <label for="html-format" class="news-type">HTML</label>
                  </div>

                  <div class="box">
                    <input type="radio" id="plain-format" name="user_format">
                    <label for="plain-format" class="news-type">Plain Text</label>
                  </div>

                  <label class="text" for="other-topics">Other topics you'd like to hear about:</label>

                  <textarea id="other-topics" name="other_topics"></textarea>

                  <button type="submit">Sign Up</button>

              <p id="copyright">Copyright The Code Review</p>
              </fieldset>
            </form>


      </div>
  </body>
</html>
